<div id="container" ng-app="logoer" ng-controller="UIController">


  <form id="control">

    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" value=""></td>
      </tr>
      <tr>
        <td>Text:</td>
        <td><input type="text" name="text" value=""></td>
      </tr>
      <tr>
        <td>Creator:</td>
        <td><input type="text" name="creator" value=""></td>
      </tr>
      <tr>
        <td>Color:</td>
        <td><input type="text" name="color" value="{{  }}"></td>
      </tr>
      <tr>
        <td></td>
        <td><button ng-click="randomColor()">Random color</button></td>
      </tr>
      <tr>
        <td><select id="shape" ng-model="selectedShape" ng-options="shape for shape in shapes" value="{{shape}}"></select></td>
        <td><button ng-click="addShape(selectedShape)">Add Shape</button></td>
      </tr>
      <tr>
        <td><select id="pos" ng-model="selectedPosition" value="{{pos}}" ng-options="pos for (key, pos) in positions"></select></td>
        <td><button ng-click="positionShape(selectedPosition)">Position shape</button></td>
      </tr>
    </table>


    <ul>
      <li ng-repeat="color in colors" ng-style="{'color':'{{ color }}'}"> {{ color }} </li>
    </ul>
    <button action="POST">SAVE</button>
  </form>

  <div id="canvas">
    <svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    </svg>
  </div>
</div>
