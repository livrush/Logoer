<!DOCTYPE html>
<div class="userForm">
  <h1>SIGN IN</h1>
  <form name="signIn">
    <table>
      <tr>
        <td>Username:</td>
        <td><input type="text" ng-model="user.username"></td>
      </tr>
      <tr>
        <td>eMail:</td>
        <td><input type="text" ng-model="user.email"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" ng-model="user.password" ng-minlength="5" ng-maxlength="20" required></td>
      </tr>
    </table>
    <div ng-messages="signIn.$error" class="error" role="alert">
      <div ng-message="minlength maxlength">Password must be 5-20 characters</div>
    </div>
    <button type="submit" method="POST">Submit</button>
  </form>
</div>
