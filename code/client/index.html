<!DOCTYPE html>
<html>
<head>
  <title>Logoer</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/shapes.css">
  <link rel="stylesheet" href="./style/logo.css">
</head>
<body ng-app="logoer">

  <nav ng-controller="AuthControl">
    <h1><a href="/">Logoer</a></h1>
    <ul id="account">
      <li ng-show="signedIn"><a href="#/account">{{ username }}</a></li>
      <li ng-show="signedIn"><a href="#/logout">Log Out</a></li>
      <li ng-show="!signedIn"><a href="#/signin">Sign In</a></li>
      <li ng-show="!signedIn"><a href="#/signup">Sign Up</a></li>
    </ul>
  </nav>

  <div ng-view=""></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/lib/angular-cookie/angular-cookie.js"></script>
  <script src="/lib/ng-token-auth/dist/ng-token-auth.js"></script>
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="/lib/angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="/lib/angular-messages/angular-messages.min.js"></script>
  <script src="/lib/angular-route/angular-route.min.js"></script>
  <script src="/lib/Snap.svg/dist/snap.svg-min.js"></script>
  <script src="./randomHex.js"></script>
  <script src="./svg.js"></script>
  <script src="./app/shapesFactory.js"></script>
  <script src="./app/auth/authFactory.js"></script>
  <script src="./app/userInterface/services.js"></script>
  <script src="./app/userInterface/UI.js"></script>
  <script src="./app/auth/auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
