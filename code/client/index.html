<!DOCTYPE html>
<html>
<head>
  <title>Logoer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="logoer" ng-controller="LogoController">
  Hello HTML

  <ul>
    <li ng-repeat="color in colors"> {{ color }} test</li>
  </ul>

  <form action="POST">
    <h1>Hello</h1>
    <p>Color {{ 1 + 1 }}</p>
    <input type="text" name="color" value="">
    <p>Thing</p>
    <input type="text">
    <button>Submit</button>
  </form>

  <script src="./randomHex.js"></script>
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular-route/angular-route.min.js"></script>
  <script src="/lib/angular-messages/angular-messages.min.js"></script>
  <script src="./controllers/factory.js"></script>
  <script src="./controllers/idk.js"></script>
  <script src="./app.js"></script>
</body>
</html>
